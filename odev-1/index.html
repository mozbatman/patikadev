<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet" />
        <title>Çiçeksepeti Ödev 1</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-bars" onClick="sideBarToogle()"></i>
                PATİKA
            </div>
            <div class="search">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" onChange="searchGrid()"/>
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="#666666"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                        />
                    </svg>
                </button>
            </div>
            <div class="account">
                <i class="fas fa-user"></i>
            </div>
        </nav>
        <main class="main-section">
            <div class="side-bar">
                <ul>
                    <li onClick="showForm()">Form</li>
                    <li onClick="showGrid()">Grid</li>
                </ul>
            </div>
            <aside>
                <div class="form-section active-form">
                    <form>
                        <fieldset>
                            <label for="firstName">Full name</label>
                            <input type="text" name="name" id="firstName" placeholder="Full Name" />
                        </fieldset>

                        <fieldset>
                            <label for="textarea">Bio</label>
                            <textarea name="textarea" id="textarea" placeholder="Tell us about yourself..."></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Group 1</legend>
                            <input type="checkbox" id="check1" name="checkboxes" checked />
                            <label for="check1">Checkbox 1</label><br />
                            <input type="checkbox" id="check2" name="checkboxes" />
                            <label for="check2">Checkbox 2</label><br />
                            <input type="checkbox" id="check3" name="checkboxes" />
                            <label for="check3">Checkbox 3</label>
                        </fieldset>

                        <fieldset>
                            <legend>Group 2</legend>
                            <input type="radio" id="radio1" name="radios" checked />
                            <label for="radio1">Radio 1</label><br />
                            <input type="radio" id="radio2" name="radios" />
                            <label for="radio2">Radio 2</label><br />
                            <input type="radio" id="radio3" name="radios" />
                            <label for="radio3">Radio 3</label>
                        </fieldset>

                        <fieldset>
                            <label for="select-choice">Select box</label>
                            <select name="select-choice" id="select-choice">
                                <option value="Choice 1">- - select one - -</option>
                                <option value="Choice 2">Select 1</option>
                                <option value="Choice 3">Select 2</option>
                                <option value="Choice 4">Select 3</option>
                                <option value="Choice 5">Select 4</option>
                            </select>
                        </fieldset>

                        <button>Submit</button>
                    </form>
                </div>
                <div class="grid-section">
                    <div class="grid">
                    </div>
                </div>
            </aside>
        </main>
    </body>
</html>
